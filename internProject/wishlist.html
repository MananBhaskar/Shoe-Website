<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Shoe Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

header nav a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
}

header nav a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
}

h1 {
    text-align: center;
}

.box-container, .wishlist {
    list-style: none;
    padding: 0;
}

.box, .wishlist-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    background-color: #f9f9f9;
    padding: 10px;
    border-radius: 5px;
}

.box img, .wishlist-item img {
    width: 100px;
    height: 100px;
    margin-right: 20px;
    border-radius: 5px;
}

.icons a {
    color: #333;
    margin-right: 10px;
    cursor: pointer;
}

.price span {
    text-decoration: line-through;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: #fff;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
    <header>
        <div id="menu-bar" class="fa fa-bars"></div>
        <div class="logo">
            <a href="#" class="logo"><img src="img/logo.png"></a>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html">Product</a>
            <a href="featured.html">Featured</a>
            <a href="blog.html">Blog</a>
        </nav>
        <div class="icons">
            <a href="wishlist.html"><i class="fa fa-heart"></i></a>
            <a href="#"><i class="fa fa-shopping-cart"></i></a>
            <a href="#"><i class="fa fa-user"></i></a>
        </div>
    </header>
    <!--end header-->

    <main>
        <h1 class="heading">Your Wishlist</h1>
        <ul class="wishlist" id="wishlist">
            <!-- Wishlist items will be dynamically added here -->
        </ul>
    </main>
    <script src="wishlist.js"></script>
</body>
</html>
